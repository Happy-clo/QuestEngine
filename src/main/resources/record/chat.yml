  &f   [&f←](hover=&a上一页;command=/qen book group {{&@last_cmd}}) &7{{&@page_now}} &f/ &7{{&@page_max}} [&f→](hover=&a下一页;command=/qen book group {{&@next_cmd}})   &f[\[&7返回&f\]](command=/qen book;h=&a返回主页)


